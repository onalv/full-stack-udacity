{% extends "base.html" %}

{% block content %}
  <h2>Edit post</h2>

  <form method="post">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" type="text" name="subject" value="{{p.subject}}">
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" name="content" rows="15">{{p.content}}</textarea>
    </div>
    
    <div class="error">{{error}}</div>

    <button type="submit" class="btn btn-warning btn-lg">Submit</button>
    <a href="/" class="btn btn-danger btn-lg">Cancel</a>
  </form>
{% endblock %}
