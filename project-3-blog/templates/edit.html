<h2>Edit post</h2>

<form method="post">
  <label>
    <div>subject</div>
    <input type="text" name="subject" value="{{p.subject}}">
  </label>

  <label>
    <div>blog</div>
    <textarea name="content">{{p.content}}</textarea>
  </label>

  <label>
    <div>Comment</div>
    <textarea name="comment"></textarea>
  </label>
  
  <div class="error">{{error}}</div>

  <input type="submit">
</form>
