{% extends "base.html" %}

{% block content %}
  <h2>Edit post</h2>

  <form method="post">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" type="text" name="subject" value="{{p.subject}}">
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" name="content" rows="15">{{p.content}}</textarea>
    </div>

    {# <div class="form-group">
      <label>Comment</label>
      <textarea class="form-control" name="comment" rows="15"></textarea>
    </div> #}
    
    <div class="error">{{error}}</div>

    <input type="submit" class="btn btn-warning btn-lg">
  </form>
{% endblock %}
