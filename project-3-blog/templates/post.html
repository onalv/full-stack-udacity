<div class="blog-post">
  <h2 class="blog-post-title">{{p.subject}}</h2>
  <p class="blog-post-meta">{{p.created.strftime("%b %d, %Y")}} by {{p.created_by}}</p>
  <p>{{p._render_text | safe}}</p>
  <span class="btn btn-info">Likes: {{p.number_likes}}</span>
  <hr>
  <a href="/blog/{{p.key().id()}}" class="btn btn-primary">View Post</a>
  <a href="/blog/editpost/{{p.key().id()}}" class="btn btn-warning">Edit Post</a>
  <a href="/blog/likepost/{{p.key().id()}}" class="btn btn-success">Like Post</a>
  <a href="/blog/deletepost/{{p.key().id()}}" class="btn btn-danger">Delete Post</a>
</div><!-- /.blog-post -->
