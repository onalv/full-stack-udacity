{% extends "main.html" %}
{% block content %}

<h2 class="text-center">Add Item</h2>
<div class="row">
	<div class="col-6 ml-auto mr-auto">
		<form action="#" method="post">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" name="title" value="{{item.name}}">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" id="description" name="description">{{item.description}}</textarea>
			</div>
			<div class="form-group">	
				<label for="category">Category</label>
				<br>
				<select class="custom-select" id="category" name="category">
					{% if categories %}
					{% for category in categories %}
					  <option value="{{category.id}}" {% if category.name == item.category.name %} selected {% endif %} >{{ category.name }}</option>					 
				  	{% endfor %}
				  	{% endif %}
				</select>
			</div>
			<button type="submit" class="btn btn-danger">Save</button>
			<a href="/catalog/{{item.category.name}}/{{item.name}}" class="btn btn-warning">Cancel</a>
		</form>
	</div>
</div>		

{% endblock %}
