{% extends "main.html" %}
{% block content %}

<div class="row">
	<div class="col-12">
		<h2 class="text-primary">{{item.name}}</h2>
		<p><strong>Description:</strong> {{item.description}}</p>	
		{% if session['username'] %}
			<a href="/catalog/{{item.name}}/edit">Edit</a> | <a href="/catalog/{{item.name}}/delete">Delete</a>
		{% endif %}
	</div>
</div>

{% endblock %}
